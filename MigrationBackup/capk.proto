syntax = "proto3";

option csharp_namespace = "MastercardHost.CAPKProtos";

message CAPKList {
  repeated CAPK capk = 1;
}

message CAPK {
  bytes rid = 1;
  bytes index = 2;
  bytes exponent = 3;
  bytes modul = 4;
  bytes checksum = 5;
  bytes expdate = 6;
  bytes hashind = 7;
  bytes arithind = 8;
}